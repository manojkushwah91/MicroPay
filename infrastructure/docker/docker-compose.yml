version: '3.9'

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: micropay-postgres
    hostname: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: micropay-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: micropay-kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  kafka-init:
    image: confluentinc/cp-kafka:7.6.1
    container_name: micropay-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - micropay-network
    command: >
      /bin/sh -c "
      echo 'Waiting for Kafka to be ready...';
      sleep 10;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic user.created --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic wallet.balance.updated --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic payment.initiated --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic payment.authorized --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic payment.completed --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic payment.failed --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic transaction.recorded --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic notification.send --partitions 3 --replication-factor 1;
      echo 'All Kafka topics created successfully!';
      "
    restart: "no"

  # ============================================
  # Spring Cloud Services
  # ============================================

  config-server:
    build:
      context: ../../services/config-server
      dockerfile: Dockerfile
    container_name: micropay-config-server
    hostname: config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - CONFIG_REPO_PATH=/app/config-repo
    volumes:
      - ../../services/config-server/config-repo:/app/config-repo
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  eureka-server:
    build:
      context: ../../services/eureka-server
      dockerfile: Dockerfile
    container_name: micropay-eureka-server
    hostname: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_INSTANCE_HOSTNAME=eureka-server
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=6
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=2000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=2
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # Microservices
  # ============================================

  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile
    container_name: micropay-api-gateway
    hostname: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=api-gateway
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - SERVER_PORT=8080
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=6
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=2000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=2
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  auth-service:
    build:
      context: ../../services
      dockerfile: auth-service/Dockerfile
    container_name: micropay-auth-service
    hostname: auth-service
    ports:
      - "8081:8081"
    volumes:
      - ./.env:/app/.env
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_DATASOURCE_URL=${AUTH_DB_URL:-jdbc:postgresql://postgres:5432/micropay_auth_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=auth-service
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - SERVER_PORT=8081
      - JWT_SECRET=${JWT_SECRET:-micropay_jwt_secret_key_123456}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=6
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=2000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=2
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  wallet-service:
    build:
      context: ../../services
      dockerfile: wallet-service/Dockerfile
    container_name: micropay-wallet-service
    hostname: wallet-service
    ports:
      - "8083:8083"
    volumes:
      - ./.env:/app/.env
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_DATASOURCE_URL=${WALLET_DB_URL:-jdbc:postgresql://postgres:5432/micropay_wallet_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=wallet-service
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - SERVER_PORT=8083
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=6
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=2000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=2
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  payment-service:
    build:
      context: ../../services
      dockerfile: payment-service/Dockerfile
    container_name: micropay-payment-service
    hostname: payment-service
    ports:
      - "8084:8084"
    volumes:
      - ./.env:/app/.env
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_DATASOURCE_URL=${PAYMENT_DB_URL:-jdbc:postgresql://postgres:5432/micropay_payment_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=payment-service
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - SERVER_PORT=8084
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=6
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=2000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=2
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  transaction-service:
    build:
      context: ../../services
      dockerfile: transaction-service/Dockerfile
    container_name: micropay-transaction-service
    hostname: transaction-service
    ports:
      - "8085:8085"
    volumes:
      - ./.env:/app/.env
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_DATASOURCE_URL=${TRANSACTION_DB_URL:-jdbc:postgresql://postgres:5432/micropay_transaction_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=transaction-service
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - SERVER_PORT=8085
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=6
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=2000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=2
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  notification-service:
    build:
      context: ../../services
      dockerfile: notification-service/Dockerfile
    container_name: micropay-notification-service
    hostname: notification-service
    ports:
      - "8086:8086"
    volumes:
      - ./.env:/app/.env
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_DATASOURCE_URL=${NOTIFICATION_DB_URL:-jdbc:postgresql://postgres:5432/micropay_notification_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=notification-service
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - SERVER_PORT=8086
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=6
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=2000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=2
      - SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL=10000
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  # ============================================
  # Frontend
  # ============================================

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        # Frontend runs in browser, so it needs to call API Gateway via host network
        - VITE_API_BASE_URL=http://localhost:8080
    container_name: micropay-frontend
    hostname: frontend
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - micropay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# ============================================
# Networks
# ============================================

networks:
  micropay-network:
    driver: bridge
    name: micropay-network

# ============================================
# Volumes
# ============================================

volumes:
  postgres-data:
    name: micropay-postgres-data
  zookeeper-data:
    name: micropay-zookeeper-data
  zookeeper-logs:
    name: micropay-zookeeper-logs
  kafka-data:
    name: micropay-kafka-data
