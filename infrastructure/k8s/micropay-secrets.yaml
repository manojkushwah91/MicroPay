apiVersion: v1
kind: Secret
metadata:
  name: micropay-secrets
type: Opaque
stringData:
  # Standardized database credentials (used by all services)
  POSTGRES_USER: micropay
  POSTGRES_PASSWORD: micropay_pass
  # Legacy support (kept for backward compatibility)
  SPRING_DATASOURCE_USERNAME: micropay
  SPRING_DATASOURCE_PASSWORD: micropay_pass
  # JWT secret for auth service
  JWT_SECRET: micropay_jwt_secret_key_123456
