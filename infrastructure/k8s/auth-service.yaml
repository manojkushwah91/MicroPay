apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          # IMPORTANT: Changed to use the image you built locally
          image: docker-auth-service:latest 
          imagePullPolicy: IfNotPresent # Uses local image if available
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: auth-service-config
          env:
            # Config Server connection
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://config-server:8888"
            
            # Database URL (matches ${AUTH_DB_URL} in config-repo/auth-service.yml)
            - name: AUTH_DB_URL
              value: "jdbc:postgresql://postgres:5432/micropay_db"
            
            # Database credentials (matches ${POSTGRES_USER} and ${POSTGRES_PASSWORD} in config-repo)
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: micropay-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: micropay-secrets
                  key: POSTGRES_PASSWORD
            
            # JWT secret for authentication
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: micropay-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP