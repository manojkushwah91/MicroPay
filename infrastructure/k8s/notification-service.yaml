apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: nexus.example.com/micropay/notification-service:latest
          ports:
            - containerPort: 8085
          envFrom:
            - configMapRef:
                name: notification-service-config
          env:
            # Config Server connection
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://config-server:8888"
            
            # Database URL (matches ${NOTIFICATION_DB_URL} in config-repo/notification-service.yml)
            - name: NOTIFICATION_DB_URL
              value: "jdbc:postgresql://postgres:5432/micropay_db"
            
            # Database credentials (matches ${POSTGRES_USER} and ${POSTGRES_PASSWORD} in config-repo)
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: micropay-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: micropay-secrets
                  key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - port: 8085
      targetPort: 8085
  type: ClusterIP
