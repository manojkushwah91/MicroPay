# Spring Boot Application Properties
# Database configuration - password loaded from .env file via DotEnvConfig
# Supports both DB_PASSWORD (from .env) and POSTGRES_PASSWORD (from config server)
spring.datasource.url=${NOTIFICATION_DB_URL:${DB_URL:jdbc:postgresql://localhost:5432/micropay_db}}
spring.datasource.username=${POSTGRES_USER:${DB_USERNAME:postgres}}
spring.datasource.password=${POSTGRES_PASSWORD:${DB_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

